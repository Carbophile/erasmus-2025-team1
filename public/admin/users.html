<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizBattle Admin</title>
    <link rel="stylesheet" href="styleQuizCrud.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
</head>

<body>

    <aside class="sidebar">
        <div class="logo">QuizBattle</div>
        <nav>
            <a href="/admin/users"><i class="fa-solid fa-users"></i><span>Users</span></a>
            <a href="/admin/questions"><i class="fa-solid fa-question"></i><span>Questions</span></a>
        </nav>
    </aside>

    <div class="main">
        <header class="topbar">
            <div class="nav-left">
                <button class="btn">Home</button>
                <button class="btn">Leaderboard</button>
            </div>
            <div class="search-box">
                <input type="text" placeholder="Search...">
                <i class="fa fa-search"></i>
            </div>
            <div class="nav-right">
                <i class="fa-solid fa-user user-icon"></i>
            </div>
        </header>

        <section class="table-section">
            <div class="table-header">
                <h2>Users</h2>
                <button class="btn add-btn"><i class="fa fa-plus"></i> Add</button>
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Score</th>
                            <th>Results</th>
                            <th>Admin</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                        </tr>
                        <tr>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="pagination">
                <button>&laquo;</button>
                <button>&lsaquo;</button>
                <button class="active">1</button>
                <button>2</button>
                <button>3</button>
                <button>&rsaquo;</button>
                <button>&raquo;</button>
            </div>
        </section>
    </div>
</body>

</html>
