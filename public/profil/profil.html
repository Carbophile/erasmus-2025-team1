<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User Profile</title>
  <link rel="stylesheet" href="profil.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>

  <header>
    <div class="menu-container">
      <div class="menu-icon">☰</div>
      <div class="dropdown-menu">
        <a href="../leadeboard/home.html">Home</a>
        <a href="../leadeboard/lista.html">Leaderboard</a>
      </div>
    </div>

    <div class="user-info">
      <span>Welcome J. Doe</span>
      <div class="profile-icon">👤</div>
    </div>
  </header>


  <main>
    <section class="profile-section">
      <div class="avatar"><img src="icons8-account-male-94.png"></div>
      <div class="info">
        <div class="points">Points: <strong>10</strong></div>
        <div class="progress-bar">
          <div class="fill"></div>
        </div>
        <p class="join-date">Joined on: 25-09-2025</p>
      </div>
    </section>

    <section class="cards">
      <div class="card a">Quiz 1 - Finished</div>

      <div class="card wide stats">
        <p>🏆 Total Wins</p>
        <p>📈 Total Challenge</p>
        <p>🎖️ Runner up</p>
      </div>
    </section>
  </main>

  <footer>
    <a href="../login/index.html" class="logout">Logout ⤴</a>
  </footer>

</body>

</html>
