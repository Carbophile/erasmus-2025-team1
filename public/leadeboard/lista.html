<!DOCTYPE html>
<html lang="hr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>


  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #dbeafe, #e0f2fe);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 900px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 30px;
      background: #1C6BA0;
      color: white;
    }

    .nav-buttons {
      display: flex;
      gap: 15px;
    }

    .nav-buttons button {
      padding: 8px 16px;
      border: none;
      border-radius: 10px;
      background: white;
      color: #1C6BA0;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      font-family: 'Poppins', sans-serif;
    }

    .nav-buttons button:hover {
      background: #e0f2fe;
    }

    .profile-icon,
    .menu-icon {
      font-size: 24px;
      cursor: pointer;
    }

    /* Leaderboard list */
    .leaderboard {
      padding: 30px;
    }

    .player {
      display: flex;
      align-items: center;
      background: #f9fafb;
      margin: 12px 0;
      padding: 15px 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      opacity: 0;
      transform: translateY(20px);
      animation: slideIn 0.6s forwards;
      transition: background-color 0.3s ease;
    }


    .player .left {
      display: flex;
      align-items: center;
      gap: 15px;
      font-weight: 600;
      color: #1C6BA0;
      font-size: 16px;
      width: 150px;
    }

    .player .avatar {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #1C6BA0;
      border-radius: 50%;
      width: 40px;
      height: 40px;
    }

    .player .avatar img {
      width: 22px;
      height: 22px;
      filter: brightness(0) invert(1);
    }

    .player .right {
      font-weight: 500;
      color: #1e293b;
      font-size: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      text-align: center;
      margin-right: 100px;
    }

    /* Animacija */
    @keyframes slideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Delay za pojavu jednog po jednog */
    .player:nth-child(1) {
      animation-delay: 0.2s;
    }

    .player:nth-child(2) {
      animation-delay: 0.4s;
    }

    .player:nth-child(3) {
      animation-delay: 0.6s;
    }

    .player:nth-child(4) {
      animation-delay: 0.8s;
    }

    .player:nth-child(5) {
      animation-delay: 1s;
    }

    .player:nth-child(6) {
      animation-delay: 1.2s;
    }

    /* Footer */
    footer {
      text-align: right;
      padding: 20px 30px;
      background: #f1f5f9;
      border-top: 1px solid #e2e8f0;
      font-weight: 500;
      color: #1C6BA0;
    }

    .profile-icon img {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      object-fit: cover;
      margin-top: 10px;
    }

    /* Hover efekti za tekstove */
    .nav-buttons button:hover {
      background: #e0f2fe;
      color: #e62727;
      /* crvena boja na hover */
    }

    footer span:hover {
      color: #e62727;
      cursor: pointer;
    }

    .menu-icon:hover {
      color: #e62727;
    }
  </style>
</head>

<body>

  <div class="container">
    <header>
      <div class="menu-icon">☰</div>
      <div class="nav-buttons">
        <a href="home.html"><button>Home</button></a>
        <a href="../leadeboard/lista.html"><button>Leaderboard</button></a>
      </div>
      <div class="profile-icon"> <a href="../profil/profil.html"><img src="images-removebg-preview.png"
            alt="avatar"></a></div>
    </header>

    <main class="leaderboard">
      <div class="player">
        <div class="left">
          <span>1</span>
          <div class="avatar">
            <img src="user (3).png" alt="avatar">
          </div>
        </div>
        <div class="right">Ime1 - 100</div>
      </div>

      <div class="player">
        <div class="left">
          <span>2</span>
          <div class="avatar">
            <img src="user (3).png" alt="avatar">
          </div>
        </div>
        <div class="right">Ime2 - 90</div>
      </div>

      <div class="player">
        <div class="left">
          <span>3</span>
          <div class="avatar">
            <img src="user (3).png" alt="avatar">
          </div>
        </div>
        <div class="right">Ime3 - 80</div>
      </div>

      <div class="player">
        <div class="left">
          <span>4</span>
          <div class="avatar">
            <img src="user (3).png" alt="avatar">
          </div>
        </div>
        <div class="right">Ime4 - 70</div>
      </div>

      <div class="player">
        <div class="left">
          <span>5</span>
          <div class="avatar">
            <img src="user (3).png" alt="avatar">
          </div>
        </div>
        <div class="right">Ime5 - 60</div>
      </div>

      <div class="player">
        <div class="left">
          <span>6</span>
          <div class="avatar">
            <img src="user (3).png" alt="avatar">
          </div>
        </div>
        <div class="right">Ime6 - 50</div>
      </div>
    </main>

    <footer>
      <span>Next page ➝</span>
    </footer>
  </div>

</body>

</html>
