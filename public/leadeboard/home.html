<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(90deg, #e2e2e2, #c9d6ff);
            font-family: 'Poppins', sans-serif;
            opacity: 1;
            transition: opacity 0.5s ease;
        }


        .nav {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 0;
            width: 90%;
            max-width: 500px;
            height: 70px;
            background: #fff;
            margin-top: 30px;
            border-radius: 40px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
            z-index: 10;
        }

        .nav-left,
        .nav-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .nav a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            cursor: pointer;
        }

        .close-btn {
            cursor: pointer;
            font-size: 24px;
            color: #ff4d4d;
        }

        .main-content {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 80px;
            padding: 40px 0;
            max-width: 1200px;
            margin: auto;
            margin-top: 110px;
            width: 100%;
            box-sizing: border-box;
        }

        .quiz-grid {
            display: grid;
            grid-template-columns: repeat(2, minmax(220px, 1fr));
            grid-template-rows: repeat(2, 1fr);
            gap: 30px;
            width: 100%;
            max-width: 700px;
            min-width: 0;
        }

        .quiz-card {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 18px rgba(0, 0, 0, 0.07);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            min-width: 180px;
            max-width: 350px;
            height: 200px;
            font-size: 2rem;
            position: relative;
            color: #1C6BA0;
            font-weight: 600;
            transition:
                box-shadow 0.25s cubic-bezier(.4, 2, .3, 1),
                transform 0.2s cubic-bezier(.4, 2, .3, 1),
                background 0.2s;
        }

        .quiz-card:not(.locked):hover {
            transform: translateY(-8px) scale(1.04);
            box-shadow: 0 8px 32px rgba(28, 107, 160, 0.18), 0 2px 8px rgba(0, 0, 0, 0.07);
            background: #e0f2fe;
            cursor: pointer;
        }

        .quiz-card.locked {
            background: #e5e7eb;
            color: #555;
        }

        .quiz-card .lock {
            position: absolute;
            top: 18px;
            right: 18px;
            font-size: 1.7rem;
            color: #222;
        }

        .quiz-card .desc {
            font-size: 1.1rem;
            font-weight: 400;
            margin-top: 10px;
            color: #444;
        }

        /* Leaderboard styles */
        .leaderboard-box {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 18px rgba(0, 0, 0, 0.07);
            width: 100%;
            max-width: 300px;
            padding: 30px 20px;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            box-sizing: border-box;
        }

        .leaderboard-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #1C6BA0;
            margin-bottom: 18px;
            text-align: center;
        }

        .leaderboard-list {
            display: flex;
            flex-direction: column;
            gap: 6px;
            animation: leaderboardFadeIn 0.8s cubic-bezier(.4, 2, .3, 1);
        }

        @keyframes leaderboardFadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .leaderboard-item {
            background: #f9fafb;
            border-radius: 8px;
            padding: 10px 14px;
            font-size: 1rem;
            color: #222;
            font-weight: 500;
            cursor: pointer;
            transition:
                background 0.2s,
                color 0.2s,
                box-shadow 0.2s,
                transform 0.18s cubic-bezier(.4, 2, .3, 1);
        }

        .leaderboard-item.active {
            background: #93c5fd;
            color: #1C6BA0;
            box-shadow: 0 4px 16px rgba(28, 107, 160, 0.10);
            transform: scale(1.03);
        }

        .leaderboard-item:hover {
            background: #e0f2fe;
            color: #1C6BA0;
            box-shadow: 0 4px 16px rgba(28, 107, 160, 0.12);
            transform: translateY(-3px) scale(1.04);
        }

        .show-more {
            background: #e0f2fe;
            color: #1C6BA0;
            text-align: center;
            border-radius: 8px;
            margin-top: 8px;
            padding: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s, color 0.3s;
        }

        /* TABLET */
        @media (max-width: 1100px) {
            .main-content {
                gap: 40px;
                padding: 30px 10px;
            }

            .quiz-grid {
                max-width: 500px;
            }

            .quiz-card {
                max-width: 260px;
                height: 170px;
                font-size: 1.3rem;
            }

            .leaderboard-box {
                max-width: 260px;
                min-height: 320px;
                padding: 20px 10px;
            }
        }

        /* MOBILNI */
        @media (max-width: 900px) {
            .main-content {
                flex-direction: column;
                align-items: center;
                gap: 30px;
                padding: 20px 5px;
                margin-top: 90px;
            }

            .quiz-grid {
                grid-template-columns: 1fr;
                grid-template-rows: repeat(4, 1fr);
                max-width: 350px;
                gap: 18px;
            }

            .quiz-card {
                width: 100%;
                max-width: 350px;
                min-width: 0;
                height: 140px;
                font-size: 1.1rem;
            }

            .leaderboard-box {
                width: 100%;
                max-width: 350px;
                min-height: 250px;
                padding: 16px 6px;
                margin-top: 24px;
            }
        }

        /* MALI MOBILNI */
        @media (max-width: 600px) {
            .nav {
                max-width: 98vw;
                height: 56px;
                margin-top: 10px;
                padding: 0 8px;
                font-size: 0.95rem;
            }

            .main-content {
                margin-top: 70px;
                padding: 10px 2px;
                gap: 18px;
            }

            .quiz-grid {
                max-width: 98vw;
                grid-template-columns: 1fr;
                gap: 12px;
                overflow-x: auto;
            }

            .quiz-card {
                max-width: 98vw;
                height: 110px;
                font-size: 1rem;
            }

            .leaderboard-box {
                max-width: 98vw;
                min-height: 180px;
                padding: 10px 2px;
                margin-top: 18px;
            }

            .leaderboard-title {
                font-size: 1.1rem;
            }

            .leaderboard-item {
                font-size: 0.95rem;
                padding: 8px 8px;
            }
        }

        /* VRLO MALI EKRANI */
        @media (max-width: 400px) {
            .nav {
                height: 44px;
                font-size: 0.85rem;
            }

            .main-content {
                margin-top: 54px;
                gap: 10px;
            }

            .quiz-card {
                height: 80px;
                font-size: 0.85rem;
            }

            .leaderboard-box {
                min-height: 120px;
                padding: 6px 1px;
                margin-top: 12px;
            }
        }
    </style>
</head>

<body>
    <div class="nav" id="navBar">
        <div class="nav-left">
            <i class='bx bx-x close-btn' onclick="closeNav()"></i>
            <a href="home.html" class="fade-link">Home</a>
            <a href="lista.html" class="fade-link">Leaderboard</a>
        </div>
        <div class="nav-right">
            <span>→</span>
            <a href="../login/index.html" class="fade-link">Login</a>
        </div>
    </div>

    <div class="main-content">
        <div class="quiz-grid">
            <div class="quiz-card">
                Quiz 1
                <div class="desc">Beginner</div>
            </div>
            <div class="quiz-card locked">
                <span class="lock">&#128274;</span>
                Quiz 2
                <div class="desc">You need 15 Points to unlock</div>
            </div>
            <div class="quiz-card locked">
                <span class="lock">&#128274;</span>
                Quiz 3
                <div class="desc">You need 30 Points to unlock</div>
            </div>
            <div class="quiz-card locked">
                <span class="lock">&#128274;</span>
                Quiz 4
                <div class="desc">You need 45 Points to unlock</div>
            </div>
        </div>
        <div class="leaderboard-box">
            <div class="leaderboard-title">Leaderboard Top 10</div>
            <div class="leaderboard-list">
                <div class="leaderboard-item active">Number 1</div>
                <div class="leaderboard-item">Number 2</div>
                <div class="leaderboard-item">Number 3</div>
                <div class="leaderboard-item">Number 4</div>
                <div class="leaderboard-item">Number 5</div>
                <div class="leaderboard-item">Number 6</div>
                <div class="leaderboard-item">Number 7</div>
                <div class="leaderboard-item">Number 8</div>
                <div class="leaderboard-item">Number 9</div>
                <div class="leaderboard-item">Number 10</div>
            </div>
            <div class="show-more">Show More</div>
        </div>
    </div>

    <script>
        // Funkcija za zatvaranje navbar-a
        function closeNav() {
            document.getElementById('navBar').style.display = 'none';
        }

        // Glatki fade-out prije prelaska na novu stranicu
        const links = document.querySelectorAll('.fade-link');
        links.forEach(link => {
            link.addEventListener('click', function (e) {
                const href = this.getAttribute('href');
                if (!href || href === '#') return; // ignoriraj prazne linkove
                e.preventDefault(); // spriječi instantni reload
                document.body.style.opacity = '0'; // fade out
                setTimeout(() => {
                    window.location.href = href; // nakon fade-out, promijeni stranicu
                }, 500); // 500ms, isto kao CSS transition
            });
        });

        // Fade-in efekt prilikom učitavanja stranice
        window.addEventListener('DOMContentLoaded', () => {
            document.body.style.opacity = '1';
        });
    </script>
</body>

</html>
