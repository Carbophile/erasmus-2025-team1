<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="../leadeboard/css/home.css" rel="stylesheet">
</head>

<body>
    <div class="nav" id="navBar">
        <div class="nav-left">
            <a href="home.html" class="fade-link">Home</a>
            <a href="lista.html" class="fade-link">Leaderboard</a>
        </div>
        <div class="nav-right">
            <a href="../profil/profil.html" id="user-profile-link" class="fade-link"></a>
            <a href="#" id="logout-link" class="fade-link">Logout</a>
        </div>
    </div>

    <div class="main-content">
        <div class="quiz-grid" id="quiz-grid">
            <!-- Quiz cards will be inserted here -->
        </div>
        <div class="leaderboard-box">
            <div class="leaderboard-title">Leaderboard Top 5</div>
            <div class="leaderboard-list" id="leaderboard-list">
                <!-- Leaderboard items will be inserted here -->
            </div>
            <div class="show-more">Show More</div>
        </div>
    </div>

    <script>
        // Fade-in/out effects
        document.querySelectorAll('.fade-link').forEach(link => {
            link.addEventListener('click', function (e) {
                const href = this.getAttribute('href');
                if (!href || href === '#') return;
                e.preventDefault();
                document.body.style.opacity = '0';
                setTimeout(() => {
                    window.location.href = href;
                }, 500);
            });
        });
        window.addEventListener('DOMContentLoaded', () => {
            document.body.style.opacity = '1';
        });


        // Auth and data loading
        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '../login/index.html';
                return;
            }

            const user = JSON.parse(localStorage.getItem('user'));
            if (user) {
                document.getElementById('user-profile-link').textContent = user.name;
            }

            // Fetch quizzes
            const quizzesResponse = await fetch('/quizzes');
            const quizzesData = await quizzesResponse.json();
            if (quizzesData.success) {
                const quizGrid = document.getElementById('quiz-grid');
                quizGrid.innerHTML = ''; // Clear static content
                quizzesData.quizzes.forEach(quiz => {
                    const quizCard = document.createElement('div');
                    quizCard.className = 'quiz-card';
                    // Simple lock logic for demonstration
                    if (user.total_score < quiz.score_needed) {
                        quizCard.classList.add('locked');
                        quizCard.innerHTML = `<span class="lock">&#128274;</span> ${quiz.name} <div class="desc">You need ${quiz.score_needed} Points to unlock</div>`;
                    } else {
                        quizCard.innerHTML = `${quiz.name} <div class="desc">Ready to play</div>`;
                        quizCard.addEventListener('click', () => {
                            window.location.href = `/questions/questions.html?quiz_id=${quiz.id}`;
                        });
                    }
                    quizGrid.appendChild(quizCard);
                });
            }

            // Fetch leaderboard
            const leaderboardResponse = await fetch('/leaderboard?limit=5');
            const leaderboardData = await leaderboardResponse.json();
            if (leaderboardData.success) {
                const leaderboardList = document.getElementById('leaderboard-list');
                leaderboardList.innerHTML = ''; // Clear static content
                leaderboardData.leaderboard.forEach((player, index) => {
                    const item = document.createElement('div');
                    item.className = 'leaderboard-item';
                    if (index === 0) item.classList.add('active');
                    item.textContent = `${index + 1}. ${player.name} - ${player.total_score}`;
                    leaderboardList.appendChild(item);
                });
            }

            // Logout
            document.getElementById('logout-link').addEventListener('click', (e) => {
                e.preventDefault();
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                window.location.href = '../login/index.html';
            });

            // Show more leaderboard
            document.querySelector('.show-more').addEventListener('click', () => {
                window.location.href = 'lista.html';
            });
        });
    </script>
</body>

</html>
